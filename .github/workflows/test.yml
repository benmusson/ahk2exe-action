name: Test

on: [push, pull_request]

jobs:
  test:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: x64 Test
        uses: .\
        continue-on-error: true
        with:
          in: .\test\scripts\test.ahk2
          out: .\output\test_x64.exe
          icon: .\test\icons\test.ico
          compression: upx
          target: x64

      - name: x86 Test
        uses: .\
        continue-on-error: true
        with:
          in: .\test\scripts\test.ahk2
          out: .\output\test_x86.exe
          icon: .\test\icons\test.ico
          compression: upx
          target: x86

      - name: No Compression Test
        uses: .\
        continue-on-error: true
        with:
          in: .\test\scripts\test.ahk2
          out: .\output\text_x64_uncompressed.exe
          icon: .\test\icons\test.ico
          compression: none


      - name: Check for Failed Test
        run: |
          if(
            ![System.IO.File]::Exists('.\output\test_x64.exe') ||
            ![System.IO.File]::Exists('.\output\test_x86.exe') ||
            ![System.IO.File]::Exists('.\output\text_x64_uncompressed.exe')
          ) {
            throw "Tests Failed"  
          } else {
            Write-Output "All Tests Passed!" 
          }
